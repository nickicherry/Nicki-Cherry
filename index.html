              <li><a class="big-nav-menu-toggle work"> Work </a></li>
              <li><a class="big-nav-menu-toggle cv"> CV </a></li>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {

    // Check for click events on the navbar burger icon
    $(".big-nav-menu-toggle").click(function() {

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        if ($(this).hasClass("work")){
          $(".big-nav-menu").removeClass("is-active");
          $(".big-nav-menu-toggle").removeClass("is-active");
          $(".big-nav-menu.work").toggleClass("is-active");
          $(this).addClass("is-active");
        }

        if ($(this).hasClass("cv")) {
          $(".big-nav-menu").removeClass("is-active");
          $(".big-nav-menu-toggle").removeClass("is-active");
          $(".big-nav-menu.bio").toggleClass("is-active");
          $(this).addClass("is-active");
        }

        if ($(this).hasClass("bio")){
          $(".big-nav-menu").removeClass("is-active");
          $(".big-nav-menu-toggle").removeClass("is-active");
          $(".big-nav-menu.cv").toggleClass("is-active");
          $(this).addClass("is-active");
        }

    });

    $(".big-nav-menu a.close").click(function() {

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        $(".big-nav-menu").removeClass("is-active");
        $(".big-nav-menu-toggle").removeClass("is-active");

      });
  });
</script>
